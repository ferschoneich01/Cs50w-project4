{% extends 'layout.html' %}
{% block body %}
<style>
    .colores{
        font-size: 20px;
    }
    input[name="rad-negro"] {
        width: 25px;
        height: 25px;
	    accent-color: black;
    }
    input[name="rad-blanco"] {
        width: 25px;
        height: 25px;
	    accent-color: rgb(196, 194, 194);
    }
    input[name="rad-gris"] {
        width: 25px;
        height: 25px;
	    accent-color: rgb(92, 90, 90);
    }
    input[name="rad-azuloscuro"] {
        width: 25px;
        height: 25px;
	    accent-color: rgb(2, 2, 56);
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
    <div style="margin-top: 100px;" class="row">
        <div class="col">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img name="product-photo" id="product-photo" src="https://res.cloudinary.com/dzlbg8ni6/image/upload/v1639815335/WhatsApp_Image_2021-12-18_at_2.14.36_PM_3_slsbs9.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    
                   <img id="img-preview"
                        style="width:16%; height: 20%; position: absolute; border-bottom:0; margin-left:43%; margin-top: 40%;">
                </div>

            </div>
        </div>
        <div class="col">
            <form action="/personalizar" method="post">
                <div class="card-body">

                            <div class="card">
                                <span class="border-0 rounded">
                                    <h5 class="card-header text-center text-light" style="background-color:#000000">Agrega tu diseño:
                                    </h5>

                                    <div class="card-body">

                                        <div class="form-group">
                                            
                                            <input type="file" class="form-control-file" id="img-uploader">
                                            <div id="img-upload-bar" class="spinner-border text-info" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                            <!--progress id="img-upload-bar" value="0" max="100" style="width: 100%"-->
                                        </div>

                                    </div>
                                </span>
                            </div>
 
                    <input class="form-control" style="margin: 0; width: 0; height: 0; padding: 0;" type="text" id="photo" name="photo"
                        placeholder="diseño">

                    <textarea class="form-control" name="indicaciones" id="indicaciones" cols="30" rows="5"
                        placeholder="Inidicaciones extras del diseño"></textarea>
                </div>
                <fieldset class="colores">
                    <legend>Color:</legend>
                    <label>
                        <input type="radio" name="rad-negro" value="azul"> Negro
                    </label>
                    <label>
                        <input type="radio" name="rad-blanco" value="negro"> Blanco
                    </label>
                    <label>
                        <input type="radio" name="rad-gris" value="gris"> Gris
                    </label>
                    <label>
                        <input type="radio" name="rad-azuloscuro" value="azul oscuro"> Azul Oscuro
                    </label>
                </fieldset>
                <br>
                <h4>Proporcion del diseño:</h4>
                <div class="card-body row" style="font-size: 14px;">
                    <div class="col">
                        <p>Tamaño carta vertical</p>
                        <div id="btn-lettersize-v" class="card" style="border:1px solid black; width: 55px; height: 80px; margin: auto;">
                        </div>
                    </div>
                    <div class="col">
                        <p>Tamaño carta horizontal</p>
                        <div id="btn-lettersize-h" class="card col" style="border:1px solid black; width: 80px; height: 55px; margin: auto;">
                        </div>
                    </div>
                    <div class="col">
                        <p>Manga derecha</p>
                        <div id="btn-manga-d" class="card col" style="border:1px solid black; width: 30px; height: 80px; margin: auto;">
                        </div>
                    </div>
                    <div class="col">
                        <p>Manga izquierda</p>
                        <div id="btn-manga-i" class="card col" style="border:1px solid black; width: 30px; height: 80px; margin: auto;">
                        </div>
                    </div>           
                </div>
                

                <input class="form-control" style="margin: 0; width: 0; height: 0; padding: 0;" type="text" id="size-selected" name="size-selected"
                placeholder="">
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/static/js/uploadDesing.js"></script>
<script src="/static/js/personalized.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
