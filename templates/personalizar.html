{% extends 'layout.html' %}
{% block body %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
    <div style="margin-top: 100px;" class="row">
        <div class="col">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <center><img class="img-thumbnail" id="img-preview"></center>

                    <div class="carousel-item active">
                        <img src="https://res.cloudinary.com/dzlbg8ni6/image/upload/v1639815335/WhatsApp_Image_2021-12-18_at_2.14.36_PM_3_slsbs9.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://res.cloudinary.com/dzlbg8ni6/image/upload/v1639815336/WhatsApp_Image_2021-12-18_at_2.14.36_PM_1_k6rjwm.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://res.cloudinary.com/dzlbg8ni6/image/upload/v1639815335/WhatsApp_Image_2021-12-18_at_2.14.36_PM_uhanjd.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://res.cloudinary.com/dzlbg8ni6/image/upload/v1639815335/WhatsApp_Image_2021-12-18_at_2.14.36_PM_2_shwik0.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col">
            <form action="/personalizar" method="post">
                <div class="card-body">
    
                    
                        <div class="card">
                            <span class="border-0 rounded">
                                <h5 class="card-header text-center text-light" style="background-color:#000000">SUBE TU DISEÑO:
                                </h5>
            
                                <div class="card-body">
        
                                    <div class="form-group">
                                        <input type="file" class="form-control-file" id="img-uploader">
                                        <div id="img-upload-bar" class="spinner-border text-info" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <!--progress id="img-upload-bar" value="0" max="100" style="width: 100%"-->
                                    </div>
            
                                </div>
                            </span>
                        </div>
                    
    
                </div>
                <input class="form-control" style="margin: 5px;" type="text" id="photo" name="photo" placeholder="diseño">
                
                <textarea class="form-control" name="indicaciones" id="indicaciones" cols="30" rows="5" placeholder="Inidicaciones del diseño"></textarea>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/static/js/photo.js"></script>
{% endblock %}
